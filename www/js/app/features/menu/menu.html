<ion-side-menus>
  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
      <h1 class="title">{{ 'menu-header' | translate }}</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item ui-sref="app.tasks" menu-close>{{ 'menu-tasks' | translate }}</ion-item>
        <ion-item ui-sref="app.settings" menu-close>{{ 'menu-settings' | translate }}</ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>

  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <ion-nav-view name="content">
    </ion-nav-view>
  </ion-side-menu-content>
</ion-side-menus>
